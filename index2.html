<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Sample</title>
    <style> 
        #divContainer {
            text-align: center;
        }
/* Class */
        .redText {
            color: red;
            background-color: beige;
            
        }
/* same tag element */
        .redText:hover {
           color: blue;
           background-color: green;
        }
/* Event */
        div {
            margin-bottom: 1rem;
            font-size: large;
        }
 
    </style>
    
</head>

<body>
    <div id="divContainer">
        <h1>Login</h1>
        <div>
            <input type="text" placeholder="Username" class="redText">
        </div>
        <div>
            <input type="password" placeholder="Password" class="redText">
        </div>
        <div>
            <button>Login</button>
        </div>
    </div>
</body>
</html>
